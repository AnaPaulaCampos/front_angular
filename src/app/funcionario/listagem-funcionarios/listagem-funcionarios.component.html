<nav aria-label="breadcrumb" >
  <ol class="breadcrumb">
    <li class="breadcrumb-item active" aria-current="page">Gerenciamento de funcionários</li>
  </ol>
</nav>
<div class="container">
  <div class="card list-funcionario">
    <h5 class="card-header">Lista de funcionários</h5>
    <div class="card-body">
      <table class="table">
          <thead>
            <tr>
              <th scope="col">Id</th>
              <th scope="col">Nome</th>
              <th scope="col">CPF</th>
              <th scope="col">Data de Nascimento</th>
              <th scope="col">Telefone</th>
              <th scope="col">Cidade</th>
              <th scope="col">UF</th>
             
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let funcionario of funcionarios">
              <td>{{funcionario.id}}</td>
              <td>{{funcionario.nome}}</td>
              <td>{{funcionario.cpf}}</td>
              <td>{{funcionario.dataNascimento}}</td>
              <td>{{funcionario.telefone}}</td>
              <td>{{funcionario.cidade}}</td>
              <td>{{funcionario.uf}}</td>
             
              <td>
                <button type="button" class="btn btn-warning btn-sm" (click)="editFuncionario(funcionario)">Editar</button>
                <button type="button" class="btn btn-danger btn-sm ml-1" (click)="deleteFuncionario(funcionario)">Deletar</button>
              </td>
            </tr>
          </tbody>
        </table>
    </div>
  </div>
