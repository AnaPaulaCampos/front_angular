  <form class="row g-3">

      <input type="password" class="form-control" id="inputPassword4">

<div class="container_form">
  <div class="container">
    <div class="row">


      <h5 class="card-header">Formulário de cadastro</h5>

      <form [formGroup]="formFuncionario" (ngSubmit)="salvar()" class="form" action="#" method="post">


        <div class="row">

          <div class="form_grupo">
            <div class="col-4">
              <label for="nome" class="form_label">Nome</label>
              <input type="text" name="nome" class="form_input" id="nome" value="" placeholder="Nome" required
                formControlName="nome">
            </div>
          </div>

          <div class="form_grupo">
            <div class="col-6">
              <label for="email" class="form_label">Email</label>
              <input type="email" name="email" class="form_input" id="email" placeholder="seuemail@email.com" required
                formControlName="email">
            </div>
          </div>
          <div class="form_grupo">
            <div class="col-4">
              <label for="datanascimento" class="form_label">Data de Nascimento</label>
              <input type="date" name="datanascimento" class="form_input" id="datanascimento"
                placeholder="Data de Nascimento" required formControlName="datanascimento">
            </div>
          </div>
          <div class="form_grupo">
            <div class="col-4">
              <label for="cpf" class="form_label">CPF</label>
              <input type="text" name="cpf" class="form_input" id="cpf" placeholder="cpf" required
                formControlName="cpf">
            </div>
          </div>
          <div class="form_grupo">
            <div class="col-6">
              <label for="telefone" class="form_label">Telefone</label>
              <input type="number" name="telefone" class="form_input" id="telefone" placeholder="Telefone" required>
            </div>
          </div>
          <div class="form_grupo">
            <div class="col-4">
              <label for="endereco" class="form_label">Endereço</label>
            </div>
          </div>
          <div class="form_grupo">
            <div class="col-4">
              <input type="text" name="endereco" class="form_input" id="endereco" placeholder="endereco" required
                formControlName="endereco">
              <label for="numero" class="form_label">numero</label>
              <input type="number" name="numero" class="form_input" id="numero" placeholder="endereco" required
                formControlName="numero">
            </div>
          </div>
          <div class="form_grupo">
            <div class="col-4">
              <label for="cidade" class="form_label">Cidade</label>
              <input type="cidade" name="cidade" class="form_input" id="cidade" placeholder="cidade" required
                formControlName="cidade">
            </div>
          </div>
          <div class="form_grupo">
            <div class="col-4">
              <label for="uf" class="form_label">UF</label>
              <input type="uf" name="uf" class="form_input" id="uf" placeholder="uf" required formControlName="uf">
            </div>
          </div>
          <div class="form_grupo">
            <div class="col-4">
              <label for="cep" class="form_label">CEP</label>
              <input type="cep" name="cep" class="form_input" id="cep" placeholder="cep" required formControlName="cep">
            </div>
          </div>
          <div class="form_grupo">
            <div class="col-4">

              <label for="Tipo" class="text">Tipo</label>
              <select name="tipo" class="dropdown" required>

                <option selected disabled class="form_select_option" value="">Selecione</option>
                <option value="1" class="form_select_option">Administrador(a)</option>
                <option value="2" class="form_select_option">Gerente</option>
                <option value="3" class="form_select_option">Vendedor(a)</option>

              </select>
              <div class="submit">

                <input type="hidden" name="acao" value="enviar">
                <button type="submit" name="Submit" class="submit_btn">Cadastrar</button>

              </div>
            </div>




          </div><!--container_form-->
